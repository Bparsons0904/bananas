services:
  postgres:
    image: postgres:18-alpine
    container_name: bananas-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-bananas_dev}
      POSTGRES_USER: ${DB_USER:-bananas_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bananas_pass}
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bananas_user -d bananas_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bananas-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
      target: development
    container_name: bananas-server-dev
    ports:
      - "${STANDARD_PORT:-8081}:8081"  # Standard Library
      - "${GIN_PORT:-8082}:8082"  # Gin
      - "${FIBER_PORT:-8083}:8083"  # Fiber
      - "${ECHO_PORT:-8084}:8084"  # Echo
      - "${CHI_PORT:-8085}:8085"  # Chi
      - "${GORILLA_PORT:-8086}:8086"  # Gorilla Mux
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432  # Internal container port (always 5432)
      DB_USER: ${DB_USER:-bananas_user}
      DB_PASSWORD: ${DB_PASSWORD:-bananas_pass}
      DB_NAME: ${DB_NAME:-bananas_dev}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      DB_ADMIN_USER: ${DB_ADMIN_USER:-postgres}
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD:-postgres}
    volumes:
      - ./server:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bananas-network
    command: ["go", "run", "./cmd/api/main.go"]

volumes:
  postgres_data:

networks:
  bananas-network:
    driver: bridge